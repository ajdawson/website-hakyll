machine:
  ghc:
    version: 7.10.2

dependencies:
  override:
    - cabal update
    - cabal sandbox init
    - cabal install --only-dependencies -j
    - cabal configure

compile:
  override:
    - cabal build

test:
  override:
    - cabal run build

deployment:
  production:
    branch: master
    commands:
      - ./circleci_deploy.sh
